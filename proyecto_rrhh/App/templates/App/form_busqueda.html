<!-- form_busqueda.html -->
{% extends 'App/base.html' %}

{% load static %}

{% block title %} Crear Búsqueda {% endblock title %}

{% block main %}
        <!-- Form búsqueda-->
        <section class="page-section" id="Form_busqueda" style="margin-top: 40px;">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Alta de búsqueda laboral</h2>
                    <h3 class="section-subheading text-muted">Ingresá los detalles de la búsqueda.</h3>
                </div>
                <form method="post" enctype="multipart/form-data" style="margin: 0 auto; max-width: 600px; text-align: center;">
                    {% csrf_token %}
                    <table>
                        {{ mi_formulario.as_table }}
                    </table>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
{% endblock main %}
