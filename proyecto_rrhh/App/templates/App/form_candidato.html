{% extends 'App/base.html' %}

{% load static %}

{% block title %} Crear candidato {% endblock title %}

{% block main %}
        <!-- Form candidato-->
        <section class="page-section" id="Form_candidato" style="margin-top: 40px;">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Alta de candidato</h2>
                    <h3 class="section-subheading text-muted">Ingres√° tus datos y tu CV.</h3>
                </div>
<form method="post" enctype="multipart/form-data" style="margin: 0 auto; max-width: 600px; text-align: center;">
    {% csrf_token %}
    <table>
        {{ mi_formulario.as_table }}
    </table>
    <button type="submit">Enviar</button>
</form>
{% endblock main %}
